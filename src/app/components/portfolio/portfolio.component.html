<section class="bg-[#003366] m-4 md:m-10 rounded-2xl relative overflow-hidden py-10 md:py-20">
    <div class="container mx-auto px-4 relative z-10 py-8 md:py-12">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white text-center">Portfolio</h1>
    </div>
    <div class="absolute inset-0">
        <img src="assets/bg-splines.png" alt="" class="w-full h-full object-cover">
    </div>
</section>

<div class="flex items-center justify-center p-4 sm:p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 w-full max-w-screen-xl">
        <div *ngFor="let item of portfolioItems"
            class="relative rounded-2xl overflow-hidden shadow-lg group cursor-pointer aspect-w-16 aspect-h-9 sm:aspect-h-10 md:aspect-h-12 lg:aspect-h-14">
            <img [src]="item.image" [alt]="item.title"
                class="w-full h-full object-cover transition-transform duration-300 brightness-50 group-hover:scale-105" />

            <div
                class="absolute bottom-0 left-0 w-full px-4 pb-6 pt-12 z-10 pointer-events-none bg-gradient-to-t from-black/70 to-transparent">
                <h3
                    class="text-white text-xl sm:text-2xl font-bold text-center transition-opacity duration-300 group-hover:opacity-0">
                    {{ item.title }}
                </h3>
            </div>

            <div
                class="absolute inset-0 bg-white flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 p-6 sm:p-8 md:p-10 text-center">
                <h3 class="text-[#003366] text-lg sm:text-xl font-bold mb-2">{{ item.title }}</h3>
                <p class="text-gray-500 text-sm sm:text-base mb-4 sm:mb-6 line-clamp-3">{{ item.description }}</p>
                <a [routerLink]="item.link"
                    class="bg-[#003366] text-white px-4 sm:px-6 py-2 rounded-full font-semibold shadow hover:bg-[#002244] transition text-sm sm:text-base">Know
                    More</a>
            </div>
        </div>
    </div>
</div>
