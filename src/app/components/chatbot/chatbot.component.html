<div class="fixed bottom-8 right-4 z-50">
    <!-- Chatbot Icon -->
    <img src="assets/home-robot.png" alt="Chatbot" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
        (click)="toggleChatbox()"
        class="w-14 h-14 rounded-full cursor-pointer shadow-lg hover:scale-105 transition-transform " />

    <!-- Chatbot Welcome Message (appears on hover, disappears if chatbox is open) -->
    <div *ngIf="showWelcomeMessage" class="absolute bottom-20 right-0 mb-4 w-64 bg-white rounded-lg shadow-xl p-4 ">
        <div class=" items-center mb-2">
            <p class="text-gray-800 text-base font-semibold">Hello welcome,</p>
            <p class="text-gray-700 text-sm">I'm Veda a chatbot, Let me know if you need any help!!</p>

        </div>
    </div>

    <!-- Chatbox (appears on click) -->
    <div *ngIf="showChatbox"
        class="absolute bottom-20 right-0 mb-4 w-80 h-96 bg-white rounded-lg shadow-xl flex flex-col transition-opacity duration-300 ease-in-out opacity-100 transform translate-y-0"
        style="transform: translateX(0);">
        <!-- Chatbox Header -->
        <div class="bg-[#0B5ED7] text-white p-4 rounded-t-lg flex justify-between items-center">
            <h3 class="text-lg font-semibold">Veda - Chatbot</h3>
            <button (click)="closeChatbox()" class="text-white hover:text-gray-200 focus:outline-none">
                <i class="bi bi-x font-bold text-2xl"></i>
            </button>
        </div>

        <!-- Chatbox Body (Placeholder for messages) -->
        <div class="flex-grow p-4 overflow-y-auto bg-gray-50">
            <p class="text-gray-600 text-sm">Welcome! How can I help you today?</p>
            <!-- More chat messages will go here -->
        </div>

        <!-- Chatbox Input -->
        <div class="p-4 border-t border-gray-200 flex">
            <input type="text" placeholder="Type your message..."
                class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-[#0B5ED7] focus:border-[#0B5ED7]" />
            <button class="ml-2 bg-[#0B5ED7] text-white px-4 py-2 rounded-lg hover:bg-[#002244] transition">
                Send
            </button>
        </div>
    </div>
</div>
