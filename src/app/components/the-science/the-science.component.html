<!-- Top Title Area -->
<section class="bg-[#003366] m-10 rounded-2xl relative overflow-hidden py-20">
    <div class="container mx-auto px-4 relative z-10 py-12">
        <h1 class="text-6xl font-bold text-white text-center">The Science</h1>
    </div>
    <div class="absolute inset-0">
        <img src="assets/bg-splines.png" alt="" class="w-full h-full object-cover ">
    </div>
</section>

<!-- Timeline/Insights Container -->
<div class="relative max-w-3xl mx-auto">
    <div *ngFor="let insight of scienceInsights; let i = index" class="relative flex items-center mb-12"
        [ngClass]="i % 2 === 0 ? 'flex-row' : 'flex-row-reverse'">
        <!-- Connecting line and dot (left) -->
        <div class="flex-1 flex justify-end" *ngIf="i % 2 === 0">
            <div class="w-full h-1 border-t-2 border-dotted border-[#0a2f5c] relative">
                <span
                    class="absolute -right-4 top-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-[#0a2f5c] flex items-center justify-center border-4 border-white z-10">
                    <img [src]="insight.image" [alt]="insight.alt"
                        class="w-12 h-12 rounded-full object-cover border-4 border-[#0a2f5c]" />
                </span>
            </div>
        </div>
        <!-- Content (left) -->
        <div class="flex-1 max-w-xs text-right pr-6" *ngIf="i % 2 === 0">
            <h3 class="text-xl font-bold text-[#0a2f5c]">{{ insight.title }}</h3>
            <p class="text-gray-600 mt-2">{{ insight.description }}</p>
        </div>
        <!-- Content (right) -->
        <div class="flex-1 max-w-xs text-left pl-6" *ngIf="i % 2 !== 0">
            <h3 class="text-xl font-bold text-[#0a2f5c]">{{ insight.title }}</h3>
            <p class="text-gray-600 mt-2">{{ insight.description }}</p>
        </div>
        <!-- Connecting line and dot (right) -->
        <div class="flex-1 flex justify-start" *ngIf="i % 2 !== 0">
            <div class="w-full h-1 border-t-2 border-dotted border-[#0a2f5c] relative">
                <span
                    class="absolute -left-4 top-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-[#0a2f5c] flex items-center justify-center border-4 border-white z-10">
                    <img [src]="insight.image" [alt]="insight.alt"
                        class="w-12 h-12 rounded-full object-cover border-4 border-[#0a2f5c]" />
                </span>
            </div>
        </div>
    </div>
</div>


<section class="container mx-auto py-16 px-4 md:px-8 relative">
    <h2 class="text-4xl md:text-5xl font-extrabold text-[#23234C] text-center mb-16">Our Specialties</h2>

    <div class="absolute inset-y-0 left-1/2 w-1 bg-gray-200 transform -translate-x-1/2"></div>

    <div class="space-y-24 md:space-y-32">
        <div *ngFor="let item of brainInsights; let i = index" class="flex items-center relative" [ngClass]="{
                 'flex-row-reverse': item.alignment === 'right',
                 'md:justify-between': true
             }">

            <div
                class="absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-8 rounded-full bg-blue-500 border-4 border-white z-10">
            </div>

            <div class="w-full md:w-5/12 p-4 rounded-xl shadow-lg bg-white z-0" [ngClass]="{
                     'md:ml-[calc(50%+2rem)]': item.alignment === 'left',
                     'md:mr-[calc(50%+2rem)]': item.alignment === 'right',
                     'md:text-right': item.alignment === 'right'
                 }">
                <h3 class="text-xl font-bold text-[#23234C] mb-2">{{ item.title }}</h3>
                <p class="text-gray-600 text-sm">{{ item.description }}</p>
            </div>

            <div class="absolute top-1/2 transform -translate-y-1/2 rounded-full w-32 h-32 md:w-48 md:h-48 bg-[#0a2f5c] shadow-xl flex items-center justify-center overflow-hidden z-10"
                [ngClass]="{
                     'left-[calc(50%+2rem)]': item.alignment === 'left',
                     'right-[calc(50%+2rem)]': item.alignment === 'right'
                 }">
                <img [src]="item.image" [alt]="item.title" class="w-full h-full object-cover rounded-full p-2" />
            </div>
        </div>
    </div>
</section>
