<div class="container mx-auto px-4 bg-gray-50 w-[95%] h-20 rounded-3xl flex items-center justify-between mt-2">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
        <img src="assets/n-w-logo.png" alt="logo" class="h-14 object-contain" />

    </div>
    <!-- Menu -->
    <div class="flex items-center space-x-8">
        <ng-container *ngFor="let item of menuItems; let i = index">
            <!-- Dropdown for items with children -->
            <div class="relative" *ngIf="item.children; else normalLink" (mouseenter)="openDropdownIndex = i"
                (mouseleave)="openDropdownIndex = null">
                <button class="flex items-center text-[#3b3b6d] font-semibold hover:text-blue-500 focus:outline-none">
                    {{ item.label }}
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div class="absolute left-0 mt-2 w-40 bg-white rounded-md shadow-lg z-10"
                    *ngIf="openDropdownIndex === i">
                    <a *ngFor="let child of item.children" [routerLink]="child.link"
                        class="block px-4 py-2 text-gray-700 hover:bg-blue-100">
                        {{ child.label }}
                    </a>
                </div>
            </div>
            <!-- Normal link for items without children -->
            <ng-template #normalLink>
                <a [routerLink]="item.link" class="text-[#3b3b6d] font-semibold hover:text-blue-500">
                    {{ item.label }}
                </a>
            </ng-template>
        </ng-container>
    </div>
</div>
